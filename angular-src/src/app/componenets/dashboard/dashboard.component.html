<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Date</th>
      <th>Timing</th>
      <th>Subject</th>
      <th>Room</th>      
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings; let i = index;">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ booking.date }}</td>      
      <td>{{ booking.time }}</td>      
      <td>{{ booking.subject }}</td>
      <td>{{ booking.room }}</td>
      <td>{{ booking.email }}</td>
      <td>
        <div>
          <button class="btn bt-danger btn-md"><i class="fa fa-remove"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
