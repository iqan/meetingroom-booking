<div class="container">
  <div *ngIf="user" class="card" style="margin-top: 10px;">

    <div class="card-header clearfix">
      <div class="card-title">  
        <div class="btn-group pull-right visible-xs">
          <a class="btn btn-warning"
          data-toggle="modal"
          data-target="#editModal">
          <i class="fa fa-pencil"></i>
          <span>Edit</span>
          </a>
        </div>
        <h4>User Details</h4>
      </div>
    </div>

    <div class="card-block">
      <div class="list-group">

        <div class="list-group-item">
          <h5 class="list-group-item-heading"><small>Name:</small> {{ user.name || 'User' }}</h5>
        </div>
  
        <div class="list-group-item">
          <h5 class="list-group-item-heading"><small>Email:</small> {{ user.email }}</h5>
        </div>
  
        <div class="list-group-item">
          <h5 class="list-group-item-heading"><small>Password:</small> xxxxx</h5>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="editModalLabel">Update</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            
            <div class="modal-body">
              <flash-messages></flash-messages>
              <form class="form" name="editForm" id="editForm">
                <div class="form-item-group" style="padding-bottom: 10px;">
                  <label>Name</label>
                  <input class="form-control" type="text" [(ngModel)]="username" name="name">
                </div>
                <div class="form-item-group" style="padding-bottom: 10px;">
                  <label class="text-muted">Email</label>
                  <input class="form-control" [disabled]="true" type="email" [(ngModel)]="useremail" name="email" required>
                </div>
                <div class="form-item-group" style="padding-bottom: 10px;">
                  <label class="text-muted">Passsword</label>
                  <input class="form-control" [disabled]="true" type="password" [(ngModel)]="userpassword" name="password" required>
                </div>
              </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" (click)="Update()">Save</button>        
            </div>
        </div>
    </div>
</div>
