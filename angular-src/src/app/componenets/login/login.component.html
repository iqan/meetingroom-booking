<form class="form-signin" (submit)="onLogin()">
  <h2 class="form-signin-heading">Please log in</h2>
  <hr/>
  <flash-messages></flash-messages>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="email" [(ngModel)]="email" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-warning btn-block" type="submit">Log in</button>
</form>
